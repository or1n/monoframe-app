<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1920" width="1920" height="1920" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" seed="1" stitchTiles="stitch"/>
      <feBlend mode="screen" in="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="1920" height="1920" fill="currentColor" filter="url(#noise)" opacity="0.5"/>
</svg>