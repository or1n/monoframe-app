## Nginx hardening example for serving Next.js behind a reverse proxy
# Place this file as an example; adjust paths & certs for your environment.

server {
  listen 80;
  server_name example.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name example.com;

  # SSL certs (Let's Encrypt or your CA)
  ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
  include /etc/nginx/snippets/ssl-params.conf; # recommended SSL params (HSTS, protocols)

  # Rate limiting to mitigate basic DDoS/bot traffic
  limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
  limit_conn_zone $binary_remote_addr zone=addr:10m;

  location / {
    limit_req zone=one burst=20 nodelay;
    limit_conn addr 10;

    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Cache static assets aggressively
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2|woff|ttf)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri $uri/ =404;
    }
  }

  # Optional: enable Brotli or gzip in nginx for smaller transfers
  # Install brotli module and enable in nginx.conf
}

# Notes:
# - Use a WAF (Cloudflare or ModSecurity) for stronger protections.
# - Tune rate limits to your traffic profile; logs will show false positives.
# - Ensure HSTS header is present (include in ssl-params.conf):
#   add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
